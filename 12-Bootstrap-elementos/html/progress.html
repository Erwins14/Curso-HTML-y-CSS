<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <h4>Barras de progreso</h4>
        <div class="progress mt-4">
            <div class="progress-bar" style="width: 40%;">
                40%
            </div>
        </div>
        <div class="progress mt-4" style="height: 3px;">
            <div class="progress-bar" style="width: 87%;"></div>
        </div>
        <div class="progress mt-4">
            <div class="progress-bar bg-danger" style="width: 18%;"></div>
            <div class="progress-bar bg-warning" style="width: 24%;"></div>
        </div>
        <div class="progress mt-4">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 60%;"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
