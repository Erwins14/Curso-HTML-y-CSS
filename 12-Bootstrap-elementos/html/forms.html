<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form>
            <div class="mb-3">
                <label class="form-label" for="nombre">Introduce tu nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="Tu nombre" disabled />
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="check-mayor-edad" class="form-check-input" checked />
                <label class="form-check-label" for="check-mayor-edad">Eres mayor de Edad?</label>
            </div>
            <div class="mb-3">
                <label class="form-label" for="apellido">Introduce tu apellido</label>
                <input id="apellido" type="text" class="form-control-plaintext" placeholder="Tu apellido" value="Perez" />
                <div class="form-text">Introduce tu apellido</div> 
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Archivo por defecto</label>
                <input class="form-control" type="file" id="formFile">
            </div>              
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" value="prueba@prueba.com" readonly />
                <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3">
                <input type="color" class="form-control form-control-color"/>
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Selecciona tu Departamento</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..."/>
                <datalist id="datalistOptions">
                    <option value="San Marcos"></option>
                    <option value="Peten"></option>
                    <option value="Huehuetenango"></option>
                    <option value="Escuintla"></option>
                    <option value="Jutiapa"></option>
                </datalist>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
