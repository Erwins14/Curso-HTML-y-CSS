<!DOCTYPE html>

<html>
    <head>
        <title>Ejercicio 1 Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar Imágenes</h1>
            <img src="https://www.cnet.com/a/img/resize/181db987e87da875eaa1036fb93546282312c104/hub/2013/03/12/bb199806-6798-11e3-846b-14feb5ca9861/667703_20130206_screen003.jpg?auto=webp&fit=crop&height=1200&width=1200" alt="Videojuego" width="300" height="300" />
        </div>

        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="400" height="250" controls autoplay loop muted>
                <source src="Rick y Morty y Los Simpson.mp4" type="video/mp4" />
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="EDIT Pepinillo Rick y Morty.mp3" type="audio/mp3" />
            </audio>
        </div>

    </body>
</html>
