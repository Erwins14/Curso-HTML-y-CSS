<!DOCTYPE html>

<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imagen</h3>
        <img src="Rick-and-Morty.webp" alt="Logo Rick and Morty" width="500" height="300" />

        <img src="https://indiehoy.com/wp-content/uploads/2020/06/rick-and-morty-1.jpg" alt="Rick y Morty" width="300" height="300" />

        <h3>Video</h3>
        <video width="400" height="250" controls muted loop>
            <source src="Rick y Morty y Los Simpson.mp4" type="video/mp4" />
        </video>

        <h3>Audio</h3>
        <audio controls loop>
            <source src="EDIT Pepinillo Rick y Morty.mp3" type="audio/mp3" />
        </audio>

    </body>
</html>
